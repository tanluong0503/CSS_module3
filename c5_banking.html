<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <style>
        .background-green {
            background-color: limegreen;
        }
    </style>
</head>

<body>
    <div class="container">

        <header class="bg-primary p-3">
            <div class="row">
                <div class="col-sm-5">
                    <h1 class="text-white">List of customers</h1>
                </div>
                <div class="col-sm-7" style="text-align: right;">
                    <button class="btn btn-outline-light m-2">
                        <i class="fa fa-history"></i>
                        Tranfer money information
                    </button>

                    <button class="btn btn-outline-light m-2">
                        <i class="fa fa-plus-square"></i>
                        Add a new customer
                    </button>
                </div>
            </div>
        </header>

        <table id="tbCustomer" class="table table-hover">
            <thead class="background-green p-2">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Balance</th>
                    <th scope="col" colspan="5" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <!--                        <td th:text="${customer.deposits.size()}" class="text-center"></td>-->
                    <td>1085</td>
                    <td>Athena Perkins</td>
                    <td>pakekaruzo@mailinator.com</td>
                    <td class="text-center">+1 (429) 714-5055</td>
                    <td>Illum voluptas</td>
                    <td class="text-end num-space">10 081 200</td>
                    <td class="text-center">
                        <a class="btn btn-outline-secondary" title="" data-toggle="tooltip" href="/customers/edit/1085"
                            data-bs-original-title="Edit">
                            <i class="fa fa-pencil-square" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-success" title="" data-toggle="tooltip" href="/customers/deposit/1085"
                            data-bs-original-title="Deposit">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-warning" title="" data-toggle="tooltip"
                            href="/customers/withdraw/1085" data-bs-original-title="Withdraw">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-primary" title="" data-toggle="tooltip"
                            href="/customers/transfer/1085" data-bs-original-title="Transfer">
                            <i class="fa fa-exchange" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-danger" title="" data-toggle="tooltip"
                            href="/customers/suspended/1085" data-bs-original-title="Suspended">
                            <i class="fa fa-ban" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>



            </tbody>
        </table>
    </div>

    <script src="fontawesome/js/all.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
</body>

</html>
